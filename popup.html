<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>url replacement</title>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="target-string">変換したい文字列:</label>
        <input type="text" id="target-string" name="target-string"><br><br>
      </form>
      <form>
        <label for="replace-string">変換後の文字列:</label>
        <input type="text" id="replace-string" name="replace-string"><br><br>
      </form>
      <button id="ok-button">OK</button>
      <div id="fixed">
        <p>変換したい文字列: <span id="fixed-target-string"></span></p>
        <p>変換後の文字列: <span id="fixed-replace-string"></span></p>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
